<header>
    <h2 class="logo" (click)="home()">☕ Coffee Gui</h2>
    <input type="checkbox" id="check">
    <label for="check" class="show-menu">
        <i class="fa-solid fa-bars"></i>
    </label>
    <nav class="menu">
        <a routerLink="/variables" (click)="changeMenu()">Variables</a>
        <a routerLink="/#" (click)="changeMenu()">Configuraciones</a>
        <a routerLink="/login" (click)="changeMenu()" *ngIf="!sesion">Iniciar Sesión</a>
        <a *ngIf="sesion" (click)="viewProfile()">Perfil</a>
        <label for="check" class="hide-menu">
            <i class="fa-solid fa-xmark"></i>
        </label>
    </nav>
</header>
