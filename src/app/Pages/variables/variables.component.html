<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h3>Revisa las siguientes variables</h3>
    </div>
  </div>
  <div class="row">
    <div class="main">
      <app-card
      *ngFor="let card of cards"
        [title]="card.title"
        [img]="card.img"
        [sensor]="card.sensor"
        [lastMeasure]="card.lastMeasure"
        [dateAndTime]="card.dateAndTime"
      ></app-card>
    </div>
  </div>
  <div class="row py-3">
    <div class="col text-center pb-3">
      <app-button text="Ver mas detalles" [routerLink]="['/monitoring']" color="green"></app-button>
    </div>
  </div>
</div>
<app-footer></app-footer>
