<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row">
    <div class="col text-center my-3">
      <h1>Preguntas frecuentes ðŸ¤”</h1>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col m-1">
      <div class="accordion mx-2" id="accordionExample">
        <div class="accordion-item" *ngFor="let question of questions; let i = index">
          <h2 class="accordion-header" id="heading{{ i }}">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              attr.data-bs-target="#collapse{{ i }}"
              aria-expanded="false"
              attr.aria-controls="collapse{{ i }}"
            >
              <strong>{{ question.question }}</strong>
            </button>
          </h2>
          <div
            id="collapse{{ i }}"
            class="accordion-collapse collapse"
            attr.aria-labelledby="heading{{ i }}"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <div [innerHTML]="question.answer"></div>
              <a [routerLink]="question.path" *ngIf="!question.ref && !(question.path && question.text)">click aquÃ­</a>
              <a [routerLink]="question.path" *ngIf="!question.ref &&  question.path && question.text">{{question.text}}</a>
              <a [href]="question.path" *ngIf="question.ref" download="manual_de_usuario.pdf">{{question.text}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
